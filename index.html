<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repository Finder</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="assets/github-mark-white.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="assets/github-mark.svg" alt="GitHub Logo" />&nbsp;
        <h1>GitHub Repository Finder</h1>
      </div>

      <!-- Language Selection Dropdown -->
      <div class="selection">
        <select id="lang">
          <option value="select_lang">Select a Language</option>
        </select>
      </div>

      <!-- Repo Detail Display -->
      <div class="repo-detail" id="repo-detail">
        <div class="repo-card placeholder">
          <div class="repo-name">
            <h3>Please Select a Language</h3>
          </div>
          <div class="repo-description">
            Choose a programming language from the dropdown above and click
            "Fetch Random Repo" to discover interesting repositories.
          </div>
          <div class="repo-stats"></div>
        </div>
      </div>

      <!-- Buttons for fetching and refreshing -->
      <div class="button-container">
        <button class="btn" id="fetch">Fetch Random Repo</button>
        <button class="btn" id="refresh" style="display: none">Refresh</button>
        <button class="btn" id="retry" style="display: none">
          Click to Retry
        </button>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
