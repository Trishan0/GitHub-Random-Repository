<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub-Random-Repository</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>GitHub Repository Finder</h1>

      <!-- Language Selection Dropdown -->
      <div class="selection">
        <select id="lang">
          <option value="select_lang">Select a Language</option>
        </select>
      </div>

      <!-- Repo Detail Display -->
      <div class="repo-detail" id="repo-detail">
        <p>Please Select a Language</p>
      </div>

      <!-- Buttons for fetching and refreshing -->
      <div class="button-container">
        <button class="btn" id="fetch">Fetch Random Repo</button>
        <button class="btn" id="refresh" style="display: none">Refresh</button>
        <button class="btn" id="retry" style="display: none">
          Click to Retry
        </button>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
